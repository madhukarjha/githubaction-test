name: build-ci
on: 
  push: 
    branches: ["main"]
  workflow_dispatch:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm cli
      - name: Lint
        run: npm run lint
      
        
